<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miftahurrofi Asid-Qi</title>
    <script src="https://kit.fontawesome.com/bfeb660a7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img1.jpg" alt="logo" class="img-logo" />

      <nav>
        <ul>
          <li><a class="active" href="./index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">My Project</a></li>
        </ul>
      </nav>
      <button>
        <a href="./contact.html"> Contact Me </a>
      </button>
    </header>

    <main class="contact">
      <form action="">
        <h1>Get In Touch</h1>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="number" name="phone" id="phone" />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option disabled value="">pilih</option>
            <option value="perkenalan">perkenalan</option>
            <option value="ajakan kerja">ajakan kerja</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="button">
          <button onclick="clickBtn()">Send</button>
        </div>
      </form>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
